<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Decorative Circuit Pattern -->
  <path d="M0 100 L1200 100 M0 530 L1200 530" 
        stroke="#60a5fa" stroke-width="2" stroke-opacity="0.3" />
  
  <!-- Logo (scaled and positioned) -->
  <g transform="translate(150, 215) scale(1)">
    <circle cx="100" cy="100" r="90" fill="#2563eb" />
    <circle cx="100" cy="100" r="85" fill="#1d4ed8" />
    <g fill="#ffffff">
      <path d="M60 70 L80 70 L80 130 L60 130" stroke="white" stroke-width="8" fill="none" />
      <path d="M140 70 L120 70 L120 130 L140 130" stroke="white" stroke-width="8" fill="none" />
      <path d="M90 85 L110 85 M100 85 L100 115" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" />
      <circle cx="100" cy="130" r="6" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="250" fill="white" font-family="Arial" font-size="72" font-weight="bold">
    TapsTechie Blog
  </text>
  
  <text x="400" y="350" fill="white" font-family="Arial" font-size="32">
    Python • Java • Backend Development
  </text>
</svg>
